
    

<div class="fullpage" >
<div class="login-container" >
<form action="" class="form-signin" (ngSubmit)='login(user)' #loginForm='ngForm'>
    <h1 class="h3 mb-3 font weight-normal">Login</h1>
<label for="inputEmail" class="sr-only">Email</label>
<input  
placeholder="Email"
class="form-control" 
[(ngModel)]='user.email'
[class.is-invalid]='email.valid && !email.pristine'
#email='ngModel'
name="email"
email/>
<label for="inputPassword" class="sr-only">Password</label>
<input 
type="password" 
placeholder="Password"
class="form-control"
[(ngModel)]='user.password'
[class.is-invalid]='password.valid && !password.pristine'
#password='ngModel'
name="password"/>
<button class="mt-3 btn btn-lg btn-primary btn-block" type="submit" [disabled]='loginForm.form.valid'> Login</button>
<a routerLink="/register" class="mt-3 btn  btn-outline-success btn-block">Register</a>
</form>
</div>
</div>
