
<div class="fullpage">
    <div class="text-center register-container">
    <form action="" class="form-signup" (ngSubmit)='register(user)' #registerForm='ngForm'>
      <h1 class="h3 mb-3 font weight-normal">Register</h1>
    <label for="inputUseFullName" class="sr-only">Full Name</label>
    <input type="text"
    id="inputUserFullName" 
    placeholder="Full Name"
    class="form-control" 
    [(ngModel)]='user.fullName'
    name="fullname"
    />
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="text" 
    placeholder="Email"
    class="form-control" 
    [(ngModel)]='user.email'
    name="email"
    email/>

    <label for="inputPassword" class="sr-only">Password</label>
    <input 
    type="password" 
    placeholder="Password"
    class="form-control"
    [(ngModel)]='user.password'
    name="password"/>
    <button class="mt-3 btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
    </div>
    </div>
